<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décompte</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c36;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .countdown {
            font-size: 2rem;
            padding: 20px;
            background: #3a3f4b;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown">Chargement...</div>
    <script>
        function updateCountdown() {
            const targetDate = new Date('2024-02-13T13:46:00Z'); // Heure UTC (France = UTC+1 ou UTC+2 en été)
            const now = new Date();
            const difference = targetDate - now;
            
            if (difference <= 0) {
                document.getElementById('countdown').innerHTML = "Le moment est arrivé !";
                return;
            }
            
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').innerHTML = 
                `${days}j ${hours}h ${minutes}m ${seconds}s`;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
