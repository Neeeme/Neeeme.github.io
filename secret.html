<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décompte</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c36;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .countdown, .message {
            font-size: 2rem;
            padding: 20px;
            background: #3a3f4b;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="message">Omg on est ensemble dans :</div>
    <div class="countdown" id="countdown">Chargement...</div>
    <script>
        function updateCountdown() {
            const targetDate = new Date('2025-03-21T09:58:00Z'); 
            const now = new Date();
            const difference = targetDate - now;
            
            if (difference <= 0) {
                document.getElementById('countdown').innerHTML = "OMG ON EST ENSEMBLE!! ❤️";
                return;
            }
            
            const hours = Math.floor(difference / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            const milliseconds = difference % 1000;
            
            document.getElementById('countdown').innerHTML = 
                `${hours}h ${minutes}m ${seconds}s ${milliseconds}ms`;
        }
        
        setInterval(updateCountdown, 1);
        updateCountdown();
    </script>
</body>
</html>
